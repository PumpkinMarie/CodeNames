<!DOCTYPE html>
<html>

	<head>
		<title>CodeNames</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="./ressources/bootstrap.min.css">
		<script src="./ressources/jquery.min.js"></script>
		<script src="./ressources/popper.min.js"></script>
		<script src="./ressources/bootstrap.min.js"></script>
		<script src="./ressources/css-doodle.min.js"></script>

		<script src="affichage.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body class="container-fluid">
		<css-doodle grid="11" style="z-index: -1; position: fixed; top: 0; left: 0; opacity: 0.2;">
			:container {
			width: 100vw;
			heidth: 100vh;
			background: #696969;
			padding: 1em;
			}
			:doodle {
			grid-gap: 50px;
			@size: 10vw 200vh;
			}
			background: @pick(
			#ff1a1a,
			#3366ff,
			#e6e6e6,
			#333333
			);
		</css-doodle>
		<nav class="navbar navbar-expand-sm row mt-2">
			<!-- Toggler/collapsibe Button -->
			<button class="navbar-toggler col-2 " type="button" data-toggle="collapse" data-target="#navbar">
				<span class="navbar-toggler-icon">
					<img src="ressources/Hamburger_icon.svg_.png" class="img-fluid" alt="Navbar Burger">
				</span>
			</button>

			<div id="navbar" class="collapse navbar-collapse col-10 offset-sm-6 col-sm-6 offset-md-7 col-md-5 offset-lg-8 col-lg-4 row">
				<div id="son" class="col-3 col-sm-3">
					<button class="icones" type="button" data-toggle="popover" data-placement="bottom">
						<img src="ressources/son.png" width="30px">
					</button>
				</div>
				<div class="col-4 col-sm-4 dropdown dropright">
					<button id="langage" class="icones dropdown-toggle" data-toggle="dropdown" type="button">
						<img id="langue_actuelle" src="" width="30px">
					</button>
					<div class="dropdown-menu">
						<button id="français" class="dropdown-item" type="button" onclick="ChangerFrançais()">
							<img src="ressources/Drapeau_France.png" class="mr-2" width="30px">
							Français
						</button>
						<button id="anglais" class="dropdown-item" type="button" onclick="ChangerAnglais()">
							<img src="ressources/anglais.jpg" class="mr-2" width="30px">
							English
						</button>
						<button id="espagnol" class="dropdown-item" type="button" onclick="ChangerEspagnol()">
							<img src="ressources/espagnol.jpg" class="mr-2" width="30px">
							Español
						</button>
					</div>
				</div>
				<div class="col-3 col-sm-3">
					<button class="icones" id="options" type="button">
						<img src="ressources/reg.png" width="30px">
					</button>
				</div>
				<div class="col-2 col-sm-2">
					<a href="index.html">
						<button id="exit" class="icones" type="button">
							<img src="ressources/exit.png" width="30px">
						</button>
					</a>
				</div>
			</div>
		</nav>
		<div class="row mt-5">
			<div class="offset-md-1 col-md-10 offset-lg-2 col-lg-8">
				<img id="logo" class="img-fluid" src="ressources/index.png" alt="logo code names">
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-12 row mb-5">
				<a href="local.html" class="offset-1 col-10 offset-sm-2 col-sm-8 offset-lg-3 col-lg-6">
					<button class="btn modes w-75" type="button">Local</button>
				</a>
			</div>
			<div class="col-12 row mb-5">
				<a href="" class="offset-1 col-10 offset-sm-2 col-sm-8 offset-lg-3 col-lg-6">
					<button class="btn modes w-75" type="button" disabled>Reseau</button>
				</a>
			</div>
			<div class="col-12 row mb-5">
				<a class="offset-1 col-10 offset-sm-2 col-sm-8 offset-lg-3 col-lg-6">
					<button class="btn modes w-75" type="button" data-toggle="modal" data-target="#modal">Tutoriel
					</button>
				</a>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="modal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Tutoriel</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<div class="embed-responsive embed-responsive-16by9">
							<iframe width="560" height="315" src="https://www.youtube.com/embed/szYTmx0bYyw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
							 allowfullscreen>
							</iframe>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<audio src="./ressources/SoundEffect/MainTheme.mp3" id="music" loop autoplay width=0>
			Florent Combe
		</audio>
		<script>let variable = document.getElementById('music');
			variable.volume = 0.5;</script>
	</body>

</html>
