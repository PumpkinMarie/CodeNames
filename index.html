<!DOCTYPE html>
<html>
	<head>
		<title>CodeNames</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.4.11/css-doodle.min.js"></script>

		<script src="affichage.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="container-fluid">
		<css-doodle style="z-index: -1; position: fixed; top: 0; left: 0; opacity: 0.2;">
			:doodle {
			@grid: 11;
			grid-gap: 0.2em;
			@size: 99vw;
			}
			margin: 1em;
			background: @pick(
			#ff1a1a,
			#3366ff,
			#e6e6e6,
			#333333
			);
			box-shadow: 0 0 0 1.2em #696969 ;
		</css-doodle>
		<header class="row mt-2">
			<div class="col-12 offset-sm-6 col-sm-6 offset-md-7 col-md-5 offset-lg-8 col-lg-4 row">
				<div id="son" class="col-3 col-sm-3">
					<button class="icones" type="button" data-toggle="popover" data-placement="bottom">
						<img src="ressources/son.png" width="30px">
					</button>
				</div>
				<div class="col-4 col-sm-4 dropdown dropright">
					<button id="langage" class="icones dropdown-toggle" data-toggle="dropdown" type="button">
						<img id="langue_actuelle" src="" width="30px">
					</button>
					<div class="dropdown-menu">
						<button id="français" class="dropdown-item"  type="button" onclick="ChangerFrançais()">
							<img src="ressources/Drapeau_France.png" class="mr-2" width="30px">
							Français
						</button>
						<button id="anglais" class="dropdown-item" type="button" onclick="ChangerAnglais()">
							<img src="ressources/anglais.jpg" class="mr-2" width="30px">
							English
						</button>
						<button id="espagnol" class="dropdown-item"  type="button" onclick="ChangerEspagnol()">
							<img src="ressources/espagnol.jpg" class="mr-2" width="30px">
							Español
						</button>
					</div>
				</div>
				<div class="col-3 col-sm-3">
					<button class="icones" id="options" type="button">
						<img src="ressources/reg.png" width="30px">
					</button>
				</div>
				<div class="col-2 col-sm-2">
					<a href="index.html">
						<button id="exit" class="icones" type="button">
							<img src="ressources/exit.png" width="30px">
						</button>
					</a>
				</div>
			</div>
		</header>
		<div class="row mt-5">
			<div class="offset-md-1 col-md-10 offset-lg-2 col-lg-8">
				<img id="logo" class="img-fluid" src="ressources/index.png" alt="logo code names">
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-12 row mb-5">
				<a href="local.html" class="offset-1 col-10 offset-sm-2 col-sm-8 offset-lg-3 col-lg-6">
					<button class="btn modes w-75" type="button">Local</button>
				</a>
			</div>
			<div class="col-12 row mb-5">
				<a href="" class="offset-1 col-10 offset-sm-2 col-sm-8 offset-lg-3 col-lg-6">
					<button class="btn modes w-75" type="button" disabled>Reseau</button>
				</a>
			</div>
			<div class="col-12 row mb-5">
				<a href="" class="offset-1 col-10 offset-sm-2 col-sm-8 offset-lg-3 col-lg-6">
					<button class="btn modes w-75" type="button" disabled>Tutoriel</button>
				</a>
			</div>
		</div>
	</body>
</html>
