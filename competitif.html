<!DOCTYPE html>

<html>

	<head>
		<title>CodeNames</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>

	<body class="container">
		<header class="row mt-2">
			<div class="col-12 offset-sm-6 col-sm-6 offset-md-7 col-md-5 offset-lg-8 col-lg-4 row">
				<div id="son" class="col-3 col-sm-3">
					<button class="icones" type="button" data-toggle="popover" data-placement="bottom">
						<img src="ressources/son.png" width="30px">
					</button>
				</div>
				<div class="col-4 col-sm-4 dropdown dropright">
					<button id="langage" class="icones dropdown-toggle" data-toggle="dropdown" type="button" onclick="AfficherLangues()">
						<img id="langue_actuelle" src="ressources/Drapeau_France.png" width="30px">
					</button>
					<div class="dropdown-menu">
						<button id="français" class="dropdown-item"  type="button" onclick="ChangerFrançais()">
							<img src="ressources/Drapeau_France.png" class="mr-2" width="30px">
							Français
						</button>
						<button id="anglais" class="dropdown-item" type="button" onclick="ChangerAnglais()">
							<img src="ressources/anglais.jpg" class="mr-2" width="30px">
							English
						</button>
						<button id="espagnol" class="dropdown-item"  type="button" onclick="ChangerEspagnol()">
							<img src="ressources/espagnol.jpg" class="mr-2" width="30px">
							Español
						</button>
					</div>
				</div>
				<div class="col-3 col-sm-3">
					<button class="icones" id="options" type="button">
						<img src="ressources/reg.png" width="30px">
					</button>
				</div>
				<div class="col-2 col-sm-2">
					<a href="index.html">
						<button class="icones" type="button">
							<img src="ressources/exit.png" width="30px">
						</button>
					</a>
				</div>
			</div>
		</header>

		<div class="row mt-5">
			<div class="offset-md-1 col-md-10 offset-lg-2 col-lg-8">
				<img id="logo" class="img-fluid" src="ressources/index.png" alt="logo code names">
			</div>
		</div>
			<div class="row justify-content-center">
			<div class="equipe col-md-3">
				<p id="eq1">Equipe 1</p>
				<form class="form">
					<p> Couleur de l'équipe </p>
					<input id="col1" type="color" name="head" value="#4d94ff"></br></br>
					<p>Nom de l'équipe : </p>
					<input id="nom1" type="text" name="Nom" value="Equipe 1"></br></br>
					<p>Nombre de joueurs : </p>
					<input id="nbj1" type="number"name="nbjoueurs" min="2" value="2">
				</form>
			</div>
			<div class="equipe col-md-3">
				<p id="eq2">Equipe 2</p>
				<form class="form">
					<p> Couleur de l'équipe </p>
					<input id="col2" type="color" name="head" value="#ff751a"></br></br>
					<p>Nom de l'équipe : </p>
					<input id="nom2" type="text" name="Nom2" value="Equipe 2"></br></br>
					<p>Nombre de joueurs : </p>
					<input id="nbj2" type="number"name="nbjoueurs2" min="2" value="2">
				</form>
			</div>
		</div>
			<input type="submit" value="Lancer jeu" onclick="AjoutEquipes()">


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="affichage.js"></script>

	</body>

</html>
