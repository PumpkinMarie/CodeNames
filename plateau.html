<!DOCTYPE html>
<html>
	<head>
		<title>CodeNames</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="./ressources/bootstrap.min.css">
		<script src="./ressources/jquery.min.js"></script>
		<script src="./ressources/popper.min.js"></script>
		<script src="./ressources/bootstrap.min.js"></script>
		<script src="./ressources/css-doodle.min.js"></script>

		<script src="card.js"></script>
		<script src="board.js"></script>
		<script src="dico.js"></script>
		<script src="langue.js"></script>
		<script src="team.js"></script>
		<script src="noyau.js"></script>
		<script src="affichage.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="container-fluid">
		<!--<div id="tour" onclick="banniereRemove()"></div>-->

		<div class="alert" id="closingRed">
			<span class="closebtn" onclick="pursue()">&times;</span>
			<strong>Listen!</strong> Votre tour est terminé. Fermez ce message pour continuer.
		</div>

		<header class="row justify-content-between head">
			<div id="Box_tour_id" class="col-md-2 col-sm-6 order-1 box_tour">
				<p id="Tour_Eq"></p>
			</div>
			<div class="col-md-6 order-3 choix_ME">
				<input id="choix_ME_inside" type="text" name="indice" placeholder="Indice">
				<input id="choix_ME_inside2" type="number" name="nbcartes" value="1" min="1" max="9">
				<input id="choix_ME_but" type="button" value="Go" onclick="Clic_MasterAgent()">

				<p id="choix_J_inside" style="display:none"></p>
				<input id="choix_J" type="button" value="Go" style="display:none" onclick="GO()"></input>

			</div>
			<div class="col-md-3 col-sm-6 order-2 order-sm-3 iconesall">
				<div id="son">
					<button class="icones" type="button"><img class="iconesimage" src="ressources/son.png"></img>
					</button>
					<input id="barre_son" type="range" min="0" max="100" value="50">
				</div>
				<button class="icones" id="langage" type="button"><img class="iconesimage" id="langue_actuelle"
				                                                       src="ressources/Drapeau_France.png"></img>
				</button>
				<div id="langues" style="visibility:hidden">
					<button class="icones" id="français" type="button" onclick="ChangerFrançais()"><img
							class="iconesimage" src="ressources/Drapeau_France.png"></img></button>
					<button class="icones" id="anglais" type="button" onclick="ChangerAnglais()"><img
							class="iconesimage" src="ressources/anglais.jpg"></img></button>
					<button class="icones" id="espagnol" type="button" onclick="ChangerEspagnol()"><img
							class="iconesimage" src="ressources/espagnol.jpg"></img></button>
				</div>
				<button class="icones" id="options" type="button"><img class="iconesimage"
				                                                       src="ressources/reg.png"></img></button>
				<a href="index.html">
					<button class="icones" type="button"><img class="iconesimage" src="ressources/exit.png"></img>
					</button>
				</a>
			</div>
		</header>


		<div class="row table">
			<div class="col-md-2 col-2">
				<div class="progress" style="width:inherit;height:30px">
					<!--on pourrait changer la couleur si le temps devient critique-->
					<div id="sablier" class="progress-bar progress-bar-striped progress-bar-animated"
					     style="width:50%;height:30px"></div>
				</div>
			</div>
			<div class="col-md-2 col-2" class="colonne">
				<p id="c00" class="carte" onclick="Click_Carte(0,0)"></p>
				<p id="c10" class="carte" onclick="Click_Carte(1,0)"></p>
				<p id="c20" class="carte" onclick="Click_Carte(2,0)"></p>
				<p id="c30" class="carte" onclick="Click_Carte(3,0)"></p>
				<p id="c40" class="carte" onclick="Click_Carte(4,0)"></p>
			</div>
			<div class="col-md-2 col-2" class="colonne">
				<p id="c01" class="carte" onclick="Click_Carte(0,1)"></p>
				<p id="c11" class="carte" onclick="Click_Carte(1,1)"></p>
				<p id="c21" class="carte" onclick="Click_Carte(2,1)"></p>
				<p id="c31" class="carte" onclick="Click_Carte(3,1)"></p>
				<p id="c41" class="carte" onclick="Click_Carte(4,1)"></p>
			</div>
			<div class="col-md-2 col-2" class="colonne">
				<p id="c02" class="carte" onclick="Click_Carte(0,2)"></p>
				<p id="c12" class="carte" onclick="Click_Carte(1,2)"></p>
				<p id="c22" class="carte" onclick="Click_Carte(2,2)"></p>
				<p id="c32" class="carte" onclick="Click_Carte(3,2)"></p>
				<p id="c42" class="carte" onclick="Click_Carte(4,2)"></p>
			</div>
			<div class="col-md-2 col-2" class="colonne">
				<p id="c03" class="carte" onclick="Click_Carte(0,3)"></p>
				<p id="c13" class="carte" onclick="Click_Carte(1,3)"></p>
				<p id="c23" class="carte" onclick="Click_Carte(2,3)"></p>
				<p id="c33" class="carte" onclick="Click_Carte(3,3)"></p>
				<p id="c43" class="carte" onclick="Click_Carte(4,3)"></p>
			</div>
			<div class="col-md-2 col-2" class="colonne">
				<p id="c04" class="carte" onclick="Click_Carte(0,4)"></p>
				<p id="c14" class="carte" onclick="Click_Carte(1,4)"></p>
				<p id="c24" class="carte" onclick="Click_Carte(2,4)"></p>
				<p id="c34" class="carte" onclick="Click_Carte(3,4)"></p>
				<p id="c44" class="carte" onclick="Click_Carte(4,4)"></p>
			</div>
		</div>

		<!-- Modal for start -->
		<div id="plateau-start" class="modal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Début du jeu</h4>
					</div>
					<div class="modal-footer">
						<button type="button" id="btn-modal-start" class="btn" data-dismiss="modal"></button>
					</div>
				</div>
			</div>
		</div>
		<script src="jeu.js"></script>
	</body>
</html>
